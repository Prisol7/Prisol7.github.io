<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Space+Mono:ital@1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
      
    <div id="container">
     <h1>
        Rock Paper Scissors
     </h1>
    </div>
    <div></div>
    
    <div id="gamebox">
        <div class='score'>
            <table>
                <tr class='header'>
                  <td>User Score</td>
                  <td>Computer Score</td>
                  <td>Ties</td>
                  
                </tr>
                <tr>
                  <td id='userscore'>0</td>
                  <td id='comscore'>0</td>
                  <td id='ties'>0</td>
                </tr>
              </table>
        </div>

        <div class='buttons'>
            <button id='rock' >
              <img src="./image/misc-pet-rock1.svg" />
            </button>
            <button id='paper' >
              <img src="./image/loose_leaf_paper1.svg" />
            </button>
            <button id='scissors' >
              <img src="./image/scissors_011.svg" />
            </button>
        </div>
       
        <div id='results'></div>
    </div>
    
    
</body>
</html>
